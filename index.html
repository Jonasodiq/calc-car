<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-car</title>
</head>
<body>

    <header class="header">

        <h1 id="top-header">VENUE Car Calc</h1>
        <div class="brand">
            <img src="img/jQuery-Foundation-Logo.png" alt="logo">
        </div>
    </header>

    <section class="bg">

        <div class="box">
        
            <h2 class="venue">VENUE</h2>
        
            <div id="imgHolder" class="imgHolder">
                <img src="img/Black.png" alt="Car">
            </div>
        </div>

        <div class="model-sum">
            <h2>Select variant</h2>
            <h3 class="model-name">Hundai Venue</h3>
            <div class="model-specs" id="modelSpecs"></div>
            <div class="model-trans" id="modelTrans"></div>
            <div class="model-price" id="modelPrice"></div>
            <div class="model-price" id="modelPriceUSD"></div>
            
            <button id="button" class="button">Order</button>
        </div>

    </section>
    
</body>
</html>
